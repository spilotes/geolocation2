<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap"
      rel="stylesheet"
    />

  <title>Geolocaliza√ß√£o em tempo real</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

.world {
  position: absolute;
  top: 12vh;
  width: 10vw;
  left: 50%;
  transform: translate(-50%);
  border-radius: 50%;
  cursor: pointer;
  filter: drop-shadow(0.4rem 0.4rem 0.4rem #000);
  transition: all 1s ease-in-out;
}

.world:hover {
  filter: drop-shadow(0 0 0.4rem #c9d1d9);
}

    .container {
      margin-top: 20vh;
      background-color: #CCC;
      padding: 1.875rem;
      border-radius: 0.5rem;
      text-align: center;
      max-width: 25rem;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 1);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      font-family: "Roboto", sans-serif;
    }

    button {
      background-color: #fff;
      color: #0077ff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e0e0e0;
    }

    .output {
      margin-top: 20px;
      font-size: 18px;
      word-break: break-word;
    }

    .ano {
      position: absolute;
      bottom: 1vh;
      left: 50%;
      transform: translate(-50%);
      color: #000;
      font-size: 0.75rem;
      filter: drop-shadow(0 0 0.2rem #c9d1d9);
    }

    .ano span {
      font-size: 1rem;
      font-family: "Nanum Pen Script", cursive;
      filter: drop-shadow(0 0 0.2rem #c9d1d9);
}
  </style>
</head>

<body>
 <div>
        <figure>
          <img
            class="world"
            src="./latitude-longitude.jpg"
            alt="Latitude e Longitude"
          />
        </figure>

        <div>

  <div class="container">
    <h1>geolocaliza√ß√£o</h1>
    <button onclick="getLocation()">Mostrar Latitude e Longitude</button>
    <div class="output" id="output"></div>
  </div>

<footer class="ano">&copy;<span>2025 BABY BAT CODES</span></footer>

  <script>
    function getLocation() {
      const output = document.getElementById('output');
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            output.innerHTML = `üåê Latitude: <b>${lat}</b><br/>üåê Longitude: <b>${lon}</b>`;
          },
          (error) => {
            output.innerHTML = `‚ùå Erro ao obter localiza√ß√£o: ${error.message}`;
          }
        );
      } else {
        output.innerHTML = "‚ùå Geolocaliza√ß√£o n√£o suportada pelo navegador.";
      }
    }
  </script>
</body>
</html>
